<!-- How is Cell Padding different from Cell Spacing?

Cell Spacing is the space or gap between two consecutive cells. Whereas, Cell Padding is the space or gap between the text/ content of the cell and the edge/ border of the cell. Please refer to the above figure example to find the difference -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      span {
        text-decoration-style: solid;
        width: 25px;
        font-size: x-large;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="4" cellspacing="5">
      <thead>
        <td><span>Name</span></td>
        <td><span>Age</span></td>
      </thead>
      <tbody>
        <tr>
          <td>Rani</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Rajan</td>
          <td>35</td>
        </tr>
        <tr>
          <td>Akshaya</td>
          <td>17</td>
        </tr>
        <tr>
          <td>Ashick</td>
          <td>13</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
