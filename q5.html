<!-- What are HTML Entities?

In HTML some characters are reserved like ‘<’, ‘>’, ‘/’, etc. To use these characters in our webpage we need to use the character entities called HTML Entities. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>The less-than sign: &lt;</h2>
    <h2>The greater-than sign: &gt;</h2>
    <h2>The ampersand (and) sign: &amp;</h2>
    <h2>The copyright sign: &copy;</h2>
  </body>
</html>
