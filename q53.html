<!-- Why do we need the MathML element in HTML5?

MathML stands for Mathematical Markup Language. It is used for displaying mathematical expressions on web pages. For this <math> tag is used. -->

<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <math>
      <mrow>
        <mrow>
          <msup>
            <mi> a </mi>
            <mn> 2 </mn>
          </msup>
          <mo> + </mo>
          <msup>
            <mi> b </mi>
            <mn> 2 </mn>
          </msup>
          <mo> + </mo>
          <mn> 2 </mn>
          <mn> a </mn>
          <mn> b </mn>
        </mrow>
        <mo> = </mo>
        <mn> 0 </mn>
      </mrow>
    </math>
  </body>
</html>
